<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#FF6B6B',       // Coral Red
              'primary-focus': '#EE5253', // Darker Coral
              'secondary': '#4ECDC4',     // Turquoise
              'accent': '#FFE66D',        // Soft Yellow
              'neutral': '#2D3436',       // Charcoal
              'neutral-focus': '#1E272E', // Darker Charcoal
              'base-100': '#FFFFFF',
              'base-200': '#F7F9FC',      // Very light cool gray
              'base-300': '#E2E8F0',
              'base-content': '#2D3436',
              'info': '#48DBFB',          // Bright Cyan
              'success': '#1DD1A1',       // Bright Green
              'warning': '#FECA57',       // Warm Yellow
              'error': '#FF4757',         // Bright Red
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-in-up': 'slideInUp 0.5s ease-out'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>

</html>
